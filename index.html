<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/201/201552.png?w=740&t=st=1679200057~exp=1679200657~hmac=f7ea6ebb7947cff44349829e103ccd80500ed709af0537e9b3097f4f9e4b0d83">
    <title>Alarm</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body onload="clock()">
    <div class="container">
      <div class="liveTime" id="display"></div>

      <div class="input">
        <form action="#" >
          
            <input type="number" placeholder="Hours" class="time" id="hr" required><span id="hrSpan">Hour</span>
            <input type="number" placeholder="min" class="time" id="min" required><span id="minSpan" >min</span>
            <span><select name="Zone" id="zone"><option value="AM">AM</option>
              <option value="PM">PM</option></select></span>

              <img src="https://img.freepik.com/free-icon/add_318-921148.jpg?size=338&ext=jpg" alt="" class="submitBtn" onclick="setTimer()">
              
            <!-- <input type="submit" onclick="setTimer()"> -->
            
        </form>

       </div>
         <div class="timers" id="time-container">
           
          <div class="time" id="${at}">

            <!-- <div>
              
              <span>${value.hrs}<span/>
              <span>Hr<span/>
              <span>${value.min}<span/>
              <span>Min<span/>
              <span>${value.Zone}<span/>
              
              <button class="delete" id="${at}" onClick="del(${at})" >delete</button>
            
            </div>
            
            </div> -->



         </div>


      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
